        #container{

            background-color: #fff;
        }

<script>
 

  htmlToImage.toPng(document.getElementById('container'))
  .then(function (dataUrl) {
    var img = new Image();
    img.src = dataUrl;
    document.body.appendChild(img);
  })
  .catch(function (error) {
    console.error('oops, something went wrong!', error);
  });
</script>
</body>
